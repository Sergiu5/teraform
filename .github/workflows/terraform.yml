# .github/workflows/terraform.yml
name: Terraform

on:
  push:
    branches:
      - main  # Puedes especificar otra rama si lo deseas!!

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.0.0  # Reemplaza con la versión deseada

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        #role-to-assume: arn:aws:iam::351840223119:instance-profile/TerraformRole2
        aws-region: us-east-1  # Reemplaza con tu región de AWS

    - name: List files for debugging
      run: ls -R

    - name: Change directory to src/free-tier
      run: cd src/free-tier && ls -r

    - name: Terraform Init
      run: terraform init -backend-config=backend/config.tf

    - name: Terraform Plan
      run: terraform plan -out=tfplan

    - name: Terraform Apply
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: terraform apply -auto-approve
